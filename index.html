<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="signs"></div>
        <div class="moves"></div>
        <main class="main">
            <div id="1" class="area area1"></div>
            <div id="2" class="area area2"></div>
            <div id="3" class="area area3"></div>
            <div id="4" class="area area4"></div>
            <div id="5" class="area area5"></div>
            <div id="6" class="area area6"></div>
            <div id="7" class="area area7"></div>
            <div id="8" class="area area8"></div>
            <div id="9" class="area area9"></div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
